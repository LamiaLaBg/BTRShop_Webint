<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>BTRShopCode</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/images/Logo_betterShop.png">
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="node_modules/jquery/dist/jquery.min.js" rel="script">
        <link href="node_modules/bootstrap/dist/js/bootstrap.min.js" rel="script">
        <script src="app.js"></script>
    </head>
    
	<body onload="main()">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <header>
                <!-- toggle -->
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ecfbfb;">
                    <a class="navbar-brand" href="#">
                        <img src="/images/Logo_betterShop.png" width="30" height="30" class="d-inline-block" alt="">
                        BTRShop
                        <span class="sr-only">(current)</span>
                    </a>
                    <nav class="navbar-nav ml-auto">
                        <button id="menu-toggle" class="btn" style="background-color: #ecfbfb;" onclick="toggleDropdown()">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </nav>
                </nav>

                <!-- toggle -->
                <div class="collapse navbar-collapse" id="dropdown" style = "display: none">
                    <div class="list-group-item list-group-item-action bg-light" id="name-dropdown">User name</div><!-- name of the user added here when logged in -->
                    <div class="list-group list-group-flush">
                        <a href="profile/profile.html" class="list-group-item list-group-item-action bg-light">Profile</a>
                        <a href="history/history.html" class="list-group-item list-group-item-action bg-light">History</a>
                        <a href="/savedItems/savedItems.html" class="list-group-item list-group-item-action bg-light">Saved items</a>
                        <a href="/signin/signin.html" class="list-group-item list-group-item-action bg-light">Login</a>
                        <a href="contact/contact.html" class="list-group-item list-group-item-action bg-light">Contact</a>
                    </div>
                    <div id="user">
                        <a href="logout/logout.html" class="list-group-item list-group-item-action bg-light">Log Out</a>
                    </div>
                </div>
                <!-- /#toggle -->
            </header>
            <!--MAIN CONTENT-->
            <section id="content"  class="center-block " style="height:100vh">
                <div class="text-center">
                    <div class="mb-5 mt-5">
                        <p>CONTACT US</p>
                        <img src="images/Logo_betterShop.png" width="200" height="200"alt="">
                        <a href="">+33 0 00 00 00</a>
                    </div>
                    <form id="contact-form">
                    
                        <div class="controls">
                    
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Firstname *</label>
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Lastname *</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_need">Please specify your need *</label>
                                        <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                            <option value=""></option>
                                            <option value="Request quotation">Request quotation</option>
                                            <option value="Request order status">Request order status</option>
                                            <option value="Request copy of an invoice">Request copy of an invoice</option>
                                            <option value="Other">Other</option>
                                        </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Message *</label>
                                        <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Send message">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted">
                                        <strong>*</strong> These fields are required. Contact form template by
                                </div>
                            </div>
                        </div>
                    
                    </form>


                </div>
            </section>
        
            <!--FOOTER-->
            <footer id="foot_note">
                <p>Created by Hari, Clara, Lamia SALHI for the WebInt class 2020 @ Eurecom Insitute</p>
            </footer>
        </div>
	</body>
</html>
